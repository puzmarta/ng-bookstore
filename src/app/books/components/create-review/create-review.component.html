<h3>Create Review</h3>
<form [formGroup]="reviewForm" (ngSubmit)="submitReview()">


  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" formControlName="title" />
    <div *ngIf="reviewForm.get('title')?.invalid && reviewForm.get('title')?.touched" class="text-danger">
      <small *ngIf="reviewForm.get('title')?.errors?.['required']">Title is required.</small>
      <small *ngIf="reviewForm.get('title')?.errors?.['maxlength']">Title must not exceed 100 characters.</small>
    </div>
  </div>


  <div class="form-group">
    <label for="description">Content</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
    <div *ngIf="reviewForm.get('content')?.invalid && reviewForm.get('content')?.touched" class="text-danger">
      <small *ngIf="reviewForm.get('content')?.errors?.['required']">Description is required.</small>
      <small *ngIf="reviewForm.get('content')?.errors?.['maxlength']">Description must not exceed 1000 characters.</small>
    </div>
  </div>


  <div class="form-group">
    <label for="rating">Rating</label>
    <input id="rate" type="number" class="form-control" formControlName="rate" />
    <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-danger">
      <small *ngIf="reviewForm.get('rating')?.errors?.['required']">Rate is required.</small>
      <small *ngIf="reviewForm.get('rating')?.errors?.['min']">Rate must be at least 1.</small>
      <small *ngIf="reviewForm.get('rating')?.errors?.['max']">Rate must not exceed 5.</small>
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit</button>
</form>
