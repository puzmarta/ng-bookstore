<h3>Create Review</h3>
<form [formGroup]="reviewForm" (ngSubmit)="submitReview()">

  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" formControlName="title" />
    <div
      *ngIf="reviewForm.get('title')?.invalid && reviewForm.get('title')?.touched"
      class="text-danger">
      Title is required and must not exceed 50 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control"
      formControlName="description"></textarea>
    <div
      *ngIf="reviewForm.get('description')?.invalid && reviewForm.get('description')?.touched"
      class="text-danger">
        Description is required and must not exceed 1000 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input id="rate" type="number" class="form-control"
      formControlName="rate" />
    <div
      *ngIf="reviewForm.get('rate')?.invalid && reviewForm.get('rate')?.touched"
      class="text-danger">
      Rate is reqired and must be between 1 and 5.
    </div>
  </div>

  <!-- Buttons -->
  <button type="submit" class="btn btn-primary"
    [disabled]="reviewForm.invalid">Submit</button>
</form>
