<article class="container my-4">
  <h2>Edit Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" formControlName="title" />
    <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
      Title is required and must not exceed 50 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" class="form-control" formControlName="author" />
    <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger">
      Author is required and must not exceed 50 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="year">Year</label>
    <input id="year" type="number" class="form-control" formControlName="year" />
    <div *ngIf="bookForm.get('year')?.invalid && bookForm.get('year')?.touched" class="text-danger">
      Year must be between 1000 and 2023.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
    <div *ngIf="bookForm.get('description')?.invalid && bookForm.get('description')?.touched" class="text-danger">
      Description must not exceed 1000 characters.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid || !bookForm.dirty">Save</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
</article>
